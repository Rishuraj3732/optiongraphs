<!DOCTYPE html>
<html>
<head>
    <title>Bull Call Strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            background-color:#42b883;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Bull Call Strategy</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Option Details</h5>
                <form id="option-form">
                    <div class="mb-3">
                        <label for="spot-price" class="form-label">Spot Price:</label>
                        <input type="number" name="spot-price" id="spot-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-long-call" class="form-label">Long Call Strike Price:</label>
                        <input type="number" name="strike-price-long-call" id="strike-price-long-call" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-long-call" class="form-label">Long Call Premium:</label>
                        <input type="number" name="premium-long-call" id="premium-long-call" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-short-call" class="form-label">Short Call Strike Price:</label>
                        <input type="number" name="strike-price-short-call" id="strike-price-short-call" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-short-call" class="form-label">Short Call Premium:</label>
                        <input type="number" name="premium-short-call" id="premium-short-call" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="calculatePayoff()">Calculate Payoff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculatePayoff() {
            var spotPrice = parseInt(document.getElementById("spot-price").value);
            var strikePriceLongCall = parseInt(document.getElementById("strike-price-long-call").value);
            var premiumLongCall = parseInt(document.getElementById("premium-long-call").value);
            var strikePriceShortCall = parseInt(document.getElementById("strike-price-short-call").value);
            var premiumShortCall = parseInt(document.getElementById("premium-short-call").value);

            // Redirect to the graph page with the parameters in the URL
            window.location.href = `graph_bull_call.html?strategy=bull-call&spotPrice=${spotPrice}&strikePriceLongCall=${strikePriceLongCall}&premiumLongCall=${premiumLongCall}&strikePriceShortCall=${strikePriceShortCall}&premiumShortCall=${premiumShortCall}`;
        }
    </script>
</body>
</html>
