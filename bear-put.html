<!DOCTYPE html>
<html>
<head>
    <title>Bear Put Strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Bear Put Strategy</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Option Details</h5>
                <form id="option-form">
                    <div class="mb-3">
                        <label for="spot-price" class="form-label">Spot Price:</label>
                        <input type="number" name="spot-price" id="spot-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-long-put" class="form-label">Long Put Strike Price:</label>
                        <input type="number" name="strike-price-long-put" id="strike-price-long-put" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-long-put" class="form-label">Long Put Premium:</label>
                        <input type="number" name="premium-long-put" id="premium-long-put" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-short-put" class="form-label">Short Put Strike Price:</label>
                        <input type="number" name="strike-price-short-put" id="strike-price-short-put" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-short-put" class="form-label">Short Put Premium:</label>
                        <input type="number" name="premium-short-put" id="premium-short-put" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="calculatePayoff()">Calculate Payoff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculatePayoff() {
            var spotPrice = parseInt(document.getElementById("spot-price").value);
            var strikePriceLongPut = parseInt(document.getElementById("strike-price-long-put").value);
            var premiumLongPut = parseInt(document.getElementById("premium-long-put").value);
            var strikePriceShortPut = parseInt(document.getElementById("strike-price-short-put").value);
            var premiumShortPut = parseInt(document.getElementById("premium-short-put").value);

            // Redirect to the graph page with the parameters in the URL
            window.location.href = `graph_bear_put.html?strategy=bear-put&spotPrice=${spotPrice}&strikePriceLongPut=${strikePriceLongPut}&premiumLongPut=${premiumLongPut}&strikePriceShortPut=${strikePriceShortPut}&premiumShortPut=${premiumShortPut}`;
        }
    </script>
</body>
</html>
