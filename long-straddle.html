<!DOCTYPE html>
<html>
<head>
    <title>Long Straddle Strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Long Straddle Strategy</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Option Details</h5>
                <form id="option-form">
                    <div class="mb-3">
                        <label for="spot-price" class="form-label">Spot Price:</label>
                        <input type="number" name="spot-price" id="spot-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-call" class="form-label">Call Strike Price:</label>
                        <input type="number" name="strike-price-call" id="strike-price-call" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-call" class="form-label">Call Premium:</label>
                        <input type="number" name="premium-call" id="premium-call" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price-put" class="form-label">Put Strike Price:</label>
                        <input type="number" name="strike-price-put" id="strike-price-put" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium-put" class="form-label">Put Premium:</label>
                        <input type="number" name="premium-put" id="premium-put" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="calculatePayoff()">Calculate Payoff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculatePayoff() {
            var spotPrice = parseInt(document.getElementById("spot-price").value);
            var strikePriceCall = parseInt(document.getElementById("strike-price-call").value);
            var premiumCall = parseInt(document.getElementById("premium-call").value);
            var strikePricePut = parseInt(document.getElementById("strike-price-put").value);
            var premiumPut = parseInt(document.getElementById("premium-put").value);

            // Redirect to the graph page with the parameters in the URL
            window.location.href = `graph_long_straddle.html?strategy=long-straddle&spotPrice=${spotPrice}&strikePriceCall=${strikePriceCall}&premiumCall=${premiumCall}&strikePricePut=${strikePricePut}&premiumPut=${premiumPut}`;
        }
    </script>
</body>
</html>
