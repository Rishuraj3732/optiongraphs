<!DOCTYPE html>
<html>
<head>
    <title>Option Payoff Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px; /* Set the maximum width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
        }

        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Option Payoff Graph</h1>
        <div class="card">
            <div class="card-body">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h5 class="text-center">Maximum Profit:</h5>
                <p class="text-center" id="max-profit"></p>
            </div>
            <div class="col">
                <h5 class="text-center">Maximum Loss:</h5>
                <p class="text-center" id="max-loss"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var optionType = urlParams.get("optionType");
        var spotPrice = urlParams.get("spotPrice");
        var strikePrice = urlParams.get("strikePrice");
        var premium = urlParams.get("premium");

        var ctx = document.getElementById("myChart").getContext("2d");
        var data = [];
        var profit = 0;

        for (var i = 0; i <= 50; i++) {
            var price = spotPrice - 25 + i;
            if (optionType == "call") {
                profit = Math.max(price - strikePrice - premium, -premium);
            } else if (optionType == "put") {
                profit = Math.max(strikePrice - price - premium, -premium);
            }
            data.push(profit);
        }

        var chartData = {
            labels: [],
            datasets: [
                {
                    label: "Option Payoff",
                    data: data,
                    backgroundColor: "rgba(75, 192, 192, 1)"
                }
            ]
        };

        var chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        var myChart = new Chart(ctx, {
            type: "line",
            data: chartData,
            options: chartOptions
        });

        var maxProfit = 0;
        var maxLoss = 0;

        if (optionType == "call") {
            maxProfit = "Unlimited";
            maxLoss = -premium;
        } else if (optionType == "put") {
            maxProfit = strikePrice - premium;
            maxLoss = -premium;
        }

        document.getElementById("max-profit").innerHTML = maxProfit;
        document.getElementById("max-loss").innerHTML = maxLoss;
    </script>
</body>
</html>
