<!DOCTYPE html>
<html>
<head>
    <title>Option Payoff Strategies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .strategy-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #42b883;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .strategy-box:hover {
            background-color: #CFCFCF;
        }

        .strategy-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .page-header {
            background-color:#42b883;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Option Payoff Strategies</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('bull-call')">
                    <h2 class="strategy-title">Bull Call Strategy</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('bear-put')">
                    <h2 class="strategy-title">Bear Put Strategy</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('iron-condor')">
                    <h2 class="strategy-title">Iron Condor</h2>
                </div>
            </div>
            <!-- Add more strategy boxes as needed -->
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('long-straddle')">
                    <h2 class="strategy-title">Long Straddle</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('long-strangle')">
                    <h2 class="strategy-title">Long Strangle</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('short-straddle')">
                    <h2 class="strategy-title">Short Straddle</h2>
                </div>
            </div>
            <!-- Add more strategy boxes as needed -->
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('protective-put')">
                    <h2 class="strategy-title">Protective Put</h2>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="strategy-box" onclick="navigateToStrategy('covered-call')">
                    <h2 class="strategy-title">Covered Call</h2>
                </div>
            </div>
           
            <!-- Add more strategy boxes as needed -->
        </div>

    </div>

    <script>
        function navigateToStrategy(strategy) {
            window.location.href = strategy + '.html';
        }
    </script>
</body>
</html>
