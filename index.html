<!DOCTYPE html>
<html>
<head>
    <title>Option Payoff Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px; /* Set the maximum width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
        }

        .card {
            padding: 20px;
        }

        canvas {
            max-width: 100%; /* Ensure the graph canvas doesn't exceed the container's width */
            height: auto; /* Allow the graph canvas to adjust its height accordingly */
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Option Payoff Calculator</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Options</h5>
                <form id="option-form">
                    <div class="mb-3">
                        <label for="option-type" class="form-label">Option Type:</label>
                        <select name="option-type" id="option-type" class="form-select">
                            <option value="call">Call Option</option>
                            <option value="put">Put Option</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="spot-price" class="form-label">Spot Price:</label>
                        <input type="number" name="spot-price" id="spot-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price" class="form-label">Strike Price:</label>
                        <input type="number" name="strike-price" id="strike-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium" class="form-label">Premium:</label>
                        <input type="number" name="premium" id="premium" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="calculatePayoff()">Calculate Payoff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculatePayoff() {
            var optionType = document.getElementById("option-type").value;
            var spotPrice = parseInt(document.getElementById("spot-price").value);
            var strikePrice = parseInt(document.getElementById("strike-price").value);
            var premium = parseInt(document.getElementById("premium").value);

            // Redirect to the graph page with the parameters in the URL
            window.location.href = `graph1.html?optionType=${optionType}&spotPrice=${spotPrice}&strikePrice=${strikePrice}&premium=${premium}`;
        }
    </script>
</body>
</html>
