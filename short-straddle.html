<!DOCTYPE html>
<html>
<head>
    <title>Short Straddle Strategy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Short Straddle Strategy</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Option Details</h5>
                <form id="option-form">
                    <div class="mb-3">
                        <label for="spot-price" class="form-label">Spot Price:</label>
                        <input type="number" name="spot-price" id="spot-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="strike-price" class="form-label">Strike Price:</label>
                        <input type="number" name="strike-price" id="strike-price" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="premium" class="form-label">Premium:</label>
                        <input type="number" name="premium" id="premium" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="calculatePayoff()">Calculate Payoff</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculatePayoff() {
            var spotPrice = parseInt(document.getElementById("spot-price").value);
            var strikePrice = parseInt(document.getElementById("strike-price").value);
            var premium = parseInt(document.getElementById("premium").value);

            // Redirect to the graph page with the parameters in the URL
            window.location.href = `graph_short_straddle.html?strategy=short-straddle&spotPrice=${spotPrice}&strikePrice=${strikePrice}&premium=${premium}`;
        }
    </script>
</body>
</html>
